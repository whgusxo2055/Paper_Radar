<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">PAPER_RADAR</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script th:src="@{/js/suggest.js}" defer></script>
    <script th:src="@{/js/admin.js}" defer></script>
  </head>
  <body>
    <header th:fragment="header">
      <div class="container">
        <a class="brand" th:href="@{/}">PAPER_RADAR</a>
        <nav class="nav">
          <a th:href="@{/search}" th:classappend="${currentUri != null && currentUri.startsWith('/search')} ? 'active'">검색</a>
          <a th:href="@{/admin/keywords}" th:classappend="${currentUri != null && currentUri.startsWith('/admin/keywords')} ? 'active'">키워드</a>
          <a th:href="@{/admin/institutions}" th:classappend="${currentUri != null && currentUri.startsWith('/admin/institutions')} ? 'active'">기관</a>
          <a th:href="@{/admin/ingest}" th:classappend="${currentUri != null && currentUri.startsWith('/admin/ingest')} ? 'active'">수집</a>
          <a th:href="@{/admin/maintenance}" th:classappend="${currentUri != null && currentUri.startsWith('/admin/maintenance')} ? 'active'">유지보수</a>
        </nav>
      </div>
    </header>

    <main class="container" th:fragment="content">
      <p>content</p>
    </main>

    <footer th:fragment="footer">
      <div class="container muted">Internal service</div>
    </footer>
  </body>
</html>
