spring.application.name=Paper_Radar

# Elasticsearch
# - Prefer setting via env: ELASTICSEARCH_URL=http://localhost:9200
# - Or via JVM property / profile: elasticsearch.url=http://localhost:9200
elasticsearch.url=http://localhost:9200

# Ingest (OpenAlex)
# - INGEST_SCHEDULE_CRON=0 0 3 * * * (daily 03:00)
# - OPENALEX_EMAIL=you@example.com (polite pool)
# - INGEST_LOOKBACK_YEARS=5

# Optional enrichment
# - paperradar.enrich.crossref.enabled=true (Crossref로 PDF/Landing 보강)
