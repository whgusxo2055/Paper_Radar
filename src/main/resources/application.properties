spring.application.name=Paper_Radar

# Elasticsearch
# - docker-compose 환경에서는 app 서비스에서 ELASTICSEARCH_URL을 주입합니다.
# - 로컬 실행 시에는 ELASTICSEARCH_URL 또는 아래 spring.elasticsearch.uris를 사용하세요.
spring.elasticsearch.uris=${ELASTICSEARCH_URL:http://localhost:9200}
# (호환) 일부 내부 컴포넌트에서 참조하는 값
elasticsearch.url=${ELASTICSEARCH_URL:http://localhost:9200}

# Ingest (OpenAlex)
# - INGEST_SCHEDULE_CRON=0 0 3 * * * (daily 03:00)
# - OPENALEX_EMAIL=you@example.com (polite pool)
# - INGEST_LOOKBACK_YEARS=5

# Optional enrichment
# - paperradar.enrich.crossref.enabled=true (Crossref로 PDF/Landing 보강)
